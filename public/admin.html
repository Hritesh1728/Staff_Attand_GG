<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Biometric Attendance</title>
  <link rel="stylesheet" href="admin_page.css">
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>

    <!-- Split Layout -->
    <div class="split-layout">
      <!-- Left Half: Add New Employee -->
      <div class="left-half">
        <div class="card">
          <h2>Add New Employee</h2>
          <div id="admin-section">
            <input type="text" id="employee-name" placeholder="Employee Name">
            <button id="register-button">Register Biometric</button>
          </div>
          <p id="admin-status">Status: Ready</p>
        </div>
        <button id="logout-button">Logout</button>
      </div>

      <!-- Right Half: Attendance Table -->
      <div class="right-half">
        <div class="card">
          <h2>Attendance Records</h2>
          <!-- Filters -->
          <div id="filters">
            <input type="text" id="employee-filter" placeholder="Filter by Employee Name">
            <input type="date" id="date-filter">
          </div>

          <!-- Attendance Table -->
          <div id="attendance-records">
            <table id="attendance-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Action</th>
                  <th>Employee Name</th>
                </tr>
              </thead>
              <tbody>
                <!-- Rows will be populated here -->
              </tbody>
            </table>
            <div id="pagination-controls" class="pagination"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
